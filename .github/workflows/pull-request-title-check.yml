name: Check title of pull request
on:
    pull_request_target:
        types:
            - opened
            - reopened
            - edited
            - synchronize

jobs:
    check:
        timeout-minutes: 15
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                node-version: [18.12.1]
        steps:
            - name: Aron Actions
              uses: 1aron/aronrepo@latest
              with:
                  action: 'check-pull-request-title'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
